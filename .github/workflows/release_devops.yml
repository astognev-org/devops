name: Reusable release on merge

on:
  workflow_call:
    inputs:
      VERSION:
        type: string
        required: true
      PR_MERGE_COMMIT_SHA:
        type: string
        required: true
      DOCKER_IMAGE_NAME_RELEASE:
        type: string
        required: true
      REGISTRY_URL:
        type: string
        required: true
      ORGANIZATION:
        type: string
        required: true

permissions:
  contents: write
  pull-requests: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout merge commit
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.PR_MERGE_COMMIT_SHA }}

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "${{ inputs.REGISTRY_URL }}"
          scope: "@${{ inputs.ORGANIZATION }}"
          always-auth: true

      - name: Fail if version already exists in registry
        uses: actions/github-script@v7
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ inputs.VERSION }}
        with:
          script: |
            const { execSync } = require("node:child_process");
            const pkg = require("./package.json");
            const name = pkg.name;
            const ver = process.env.VERSION;
            const reg = pkg.publishConfig?.registry;

            if (!reg) {
              core.setFailed("publishConfig.registry is not set in package.json");
              return;
            }

            core.info(`Checking if ${name}@${ver} exists in ${reg} ...`);

            try {
              const out = execSync(`npm view "${name}" versions --json --registry "${reg}"`, {
                stdio: ["ignore", "pipe", "pipe"],
                env: { ...process.env, NODE_AUTH_TOKEN: process.env.NODE_AUTH_TOKEN },
              }).toString().trim();

              const parsed = JSON.parse(out || "[]");
              const versions = Array.isArray(parsed) ? parsed : [parsed];

              if (versions.includes(ver)) {
                core.setFailed(`Version already exists: ${name}@${ver}`);
                return;
              }
              core.info("OK: version does not exist yet");
            } catch (e) {
              core.info("OK: package/version not found in registry yet");
            }

      - name: Install, test, build
        run: |
          set -euo pipefail
          npm ci
          npm test
          npm run build

      - name: Pack npm artifact (.tgz)
        id: pack
        shell: bash
        run: |
          set -euo pipefail
          TGZ="$(npm pack --silent)"
          echo "tgz=$TGZ" >> "$GITHUB_OUTPUT"
          echo "Packed: $TGZ"
          ls -la "$TGZ"

      - name: Upload npm package artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package-${{ inputs.VERSION }}
          path: ${{ steps.pack.outputs.tgz }}
          if-no-files-found: error

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          npm publish

      - name: Create tag vX.Y.Z
        uses: actions/github-script@v7
        with:
          script: |
            const v = '${{ inputs.VERSION }}';
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/v${v}`,
              sha: '${{ inputs.PR_MERGE_COMMIT_SHA }}'
            });

      - name: Create GitHub Release vX.Y.Z
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.VERSION }}
          name: v${{ inputs.VERSION }}
          generate_release_notes: true
          files: |
            ${{ steps.pack.outputs.tgz }}
          body: |
            Docker image:
            - ${{ inputs.DOCKER_IMAGE_NAME_RELEASE }}

            Pull:
            `docker pull ${{ inputs.DOCKER_IMAGE_NAME_RELEASE }}`
