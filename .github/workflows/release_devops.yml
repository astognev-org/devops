name: Reusable release on merge

on:
  workflow_call:
    inputs:
      head_sha:
        type: string
        required: true

permissions:
  contents: write
  pull-requests: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Find merged PR with publish label for this commit
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const prs = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: '${{ inputs.head_sha }}'
            });
            const hit = prs.data.find(p => p.merged_at && p.labels?.some(l => l.name === 'publish'));
            core.setOutput('do', hit ? 'true' : 'false');

      - name: Skip when not publish-merge
        if: ${{ steps.pr.outputs.do != 'true' }}
        run: echo 'skip'

      - uses: actions/checkout@v4
        if: ${{ steps.pr.outputs.do == 'true' }}

      - uses: actions/setup-node@v4
        if: ${{ steps.pr.outputs.do == 'true' }}
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "https://npm.pkg.github.com"

      - name: Read version
        if: ${{ steps.pr.outputs.do == 'true' }}
        id: ver
        uses: actions/github-script@v7
        with:
          script: |
            const pkg = require('./package.json');
            core.setOutput('version', pkg.version);

      - name: Create tag vX.Y.Z
        if: ${{ steps.pr.outputs.do == 'true' }}
        uses: actions/github-script@v7
        with:
          script: |
            const v = '${{ steps.ver.outputs.version }}';
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/v${v}`,
              sha: context.sha
            });

      - name: Create GitHub Release vX.Y.Z
        if: ${{ steps.pr.outputs.do == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.ver.outputs.version }}
          name: v${{ steps.ver.outputs.version }}
          generate_release_notes: true

      - name: Publish package
        if: ${{ steps.pr.outputs.do == 'true' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm ci
          npm test
          npm run build
          npm publish
