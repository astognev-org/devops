name: Reusable release on merge

on:
  workflow_call:
    inputs:
      merge_sha:
        type: string
        required: true

permissions:
  contents: write
  pull-requests: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout merge commit
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.merge_sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "https://npm.pkg.github.com"   # or npmjs registry if needed

      - name: Read version
        id: ver
        uses: actions/github-script@v7
        with:
          script: |
            const pkg = require('./package.json');
            core.setOutput('version', pkg.version);

      - name: Create tag vX.Y.Z
        uses: actions/github-script@v7
        with:
          script: |
            const v = '${{ steps.ver.outputs.version }}';
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/v${v}`,
              sha: '${{ inputs.merge_sha }}'
            });

      - name: Create GitHub Release vX.Y.Z
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.ver.outputs.version }}
          name: v${{ steps.ver.outputs.version }}
          generate_release_notes: true

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm ci
          npm test
          npm run build
          npm publish
