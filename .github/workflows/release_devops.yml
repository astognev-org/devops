name: Reusable release on merge

on:
  workflow_call:
    inputs:
      merge_sha:
        type: string
        required: true

permissions:
  contents: write
  pull-requests: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout merge commit
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.merge_sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "https://npm.pkg.github.com"
          scope: "@astognev-org"
          always-auth: true

      - name: Read version
        id: ver
        uses: actions/github-script@v7
        with:
          script: |
            const pkg = require('./package.json');
            core.setOutput('version', pkg.version);

      # - name: Configure npm auth for GitHub Packages
      #   shell: bash
      #   run: |
      #     REG="https://npm.pkg.github.com"
      #     echo "@astognev-org:registry=$REG" >> ~/.npmrc
      #     echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc
      #     echo "always-auth=true" >> ~/.npmrc

      - name: Fail if version already exists in registry
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          PKG_NAME="$(node -p "require('./package.json').name")"
          VER="$(node -p "require('./package.json').version")"
          REG="$(node -p "require('./package.json').publishConfig?.registry || ''")"
          if [ -z "$REG" ]; then REG="$(npm config get registry)"; fi

          echo "Checking if $PKG_NAME@$VER exists in $REG ..."

          set +e
          OUT="$(npm view "$PKG_NAME@$VER" version --registry "$REG" 2>&1)"
          RC=$?
          set -e

          if [ $RC -eq 0 ]; then
            echo "ERROR: $PKG_NAME@$VER already exists"
            exit 1
          fi

          # npm uses E404 for "not found". Anything else is likely auth/config and should fail.
          if echo "$OUT" | grep -qE 'E404|404 Not Found|code E404'; then
            echo "OK: version does not exist yet"
            exit 0
          fi

          echo "ERROR: Could not verify version existence (likely auth/registry issue)."
          echo "$OUT"
          exit 1

      - name: Create tag vX.Y.Z
        uses: actions/github-script@v7
        with:
          script: |
            const v = '${{ steps.ver.outputs.version }}';
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/v${v}`,
              sha: '${{ inputs.merge_sha }}'
            });

      - name: Create GitHub Release vX.Y.Z
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.ver.outputs.version }}
          name: v${{ steps.ver.outputs.version }}
          generate_release_notes: true

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm ci
          npm test
          npm run build
          npm publish
