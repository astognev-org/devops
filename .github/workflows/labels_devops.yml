name: E2E tests

on:
  workflow_call:
    inputs:
      verify_enabled:
        type: boolean
        required: true
      publish_enabled:
        type: boolean
        required: true
      base_ref:
        type: string
        required: true
      head_sha:
        type: string
        required: true
      pr_number:
        type: number
        required: true
      image_ref:
        type: string
        required: true

permissions:
  contents: write
  pull-requests: read
  packages: read

jobs:
  verify:
    name: Verify (E2E)
    runs-on: ubuntu-latest
    if: ${{ inputs.verify_enabled }}
    steps:
      - name: Checkout PR head (to get E2E script)
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.head_sha }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: docker pull ${{ inputs.image_ref }}

      - name: Run container
        run: |
          docker run -d --rm --name ts-app-e2e -p 8080:8080 ${{ inputs.image_ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run E2E (validate response)
        env:
          BASE_URL: http://127.0.0.1:8080
          EXPECTED_BODY: "Hi from TypeScript!"
        run: node tests/response.e2e.mjs

      - name: Container logs on failure
        if: failure()
        run: docker logs ts-app-e2e

      - name: Cleanup
        if: always()
        run: docker rm -f ts-app-e2e || true

  publish_rc:
    name: Publish RC
    runs-on: ubuntu-latest
    if: ${{ inputs.publish_enabled }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "https://npm.pkg.github.com"
          scope: "@astognev-org"
          always-auth: true

      - run: npm ci
      - run: npm test
      - run: npm run build

      - name: Read head version
        id: headver
        uses: actions/github-script@v7
        with:
          script: |
            const pkg = require('./package.json');
            core.setOutput('version', pkg.version);

      # - name: Configure npm auth for GitHub Packages
      #   shell: bash
      #   run: |
      #     REG="https://npm.pkg.github.com"
      #     echo "@astognev-org:registry=$REG" >> ~/.npmrc
      #     echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc
      #     echo "always-auth=true" >> ~/.npmrc

      - name: Fail if version already exists in registry
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          PKG_NAME="$(node -p "require('./package.json').name")"
          VER="$(node -p "require('./package.json').version")"
          REG="$(node -p "require('./package.json').publishConfig?.registry || ''")"
          if [ -z "$REG" ]; then REG="$(npm config get registry)"; fi

          echo "Checking if $PKG_NAME@$VER exists in $REG ..."

          set +e
          OUT="$(npm view "$PKG_NAME@$VER" version --registry "$REG" 2>&1)"
          RC=$?
          set -e

          if [ $RC -eq 0 ]; then
            echo "ERROR: $PKG_NAME@$VER already exists"
            exit 1
          fi

          # npm uses E404 for "not found". Anything else is likely auth/config and should fail.
          if echo "$OUT" | grep -qE 'E404|404 Not Found|code E404'; then
            echo "OK: version does not exist yet"
            exit 0
          fi

          echo "ERROR: Could not verify version existence (likely auth/registry issue)."
          echo "$OUT"
          exit 1

      - name: Require semver + bumped in PR
        uses: actions/github-script@v7
        with:
          script: |
            const semver = /^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)$/;
            const head = '${{ steps.headver.outputs.version }}';
            if (!semver.test(head)) core.setFailed(`Version must be X.Y.Z, got ${head}`);

            const baseFile = await github.rest.repos.getContent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              path: 'package.json',
              ref: '${{ inputs.base_ref }}'
            });
            const basePkg = JSON.parse(Buffer.from(baseFile.data.content, 'base64').toString('utf8'));
            if (basePkg.version === head) core.setFailed(`Version must be bumped in PR (base=${basePkg.version}, head=${head})`);

      - name: Create RC
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          tag_name: v${{ steps.headver.outputs.version }}-dev-${{ inputs.head_sha }}
          name: v${{ steps.headver.outputs.version }}-dev-${{ inputs.head_sha }}
          generate_release_notes: true
