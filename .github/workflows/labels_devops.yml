name: E2E tests

on:
  workflow_call:
    inputs:
      verify_enabled:
        type: boolean
        required: true
      publish_enabled:
        type: boolean
        required: true
      VERSION:
        type: string
        required: true
      PR_BASE_REF:
        type: string
        required: true
      PR_SHA:
        type: string
        required: true
      PR_SHORT_SHA:
        type: string
        required: true
      PR_NUMBER:
        type: string
        required: true
      DOCKER_IMAGE_NAME_DEV:
        type: string
        required: true

permissions:
  contents: write
  pull-requests: read
  packages: read

jobs:
  verify:
    name: Verify (E2E)
    runs-on: ubuntu-latest
    if: ${{ inputs.verify_enabled }}
    steps:
      - name: Checkout PR head (to get E2E script)
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.PR_SHA }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: docker pull ${{ inputs.DOCKER_IMAGE_NAME_DEV }}

      - name: Run container
        run: |
          docker run -d --rm --name ts-app-e2e -p 8080:8080 ${{ inputs.DOCKER_IMAGE_NAME_DEV }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run E2E (validate response)
        env:
          BASE_URL: http://127.0.0.1:8080
          EXPECTED_BODY: "Hi from TypeScript!"
        run: node tests/response.e2e.mjs

      - name: Container logs on failure
        if: failure()
        run: docker logs ts-app-e2e

      - name: Cleanup
        if: always()
        run: docker rm -f ts-app-e2e || true

  publish_rc:
    name: Publish RC
    runs-on: ubuntu-latest
    if: ${{ inputs.publish_enabled }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "https://npm.pkg.github.com"
          scope: "@astognev-org"
          always-auth: true

      - run: npm ci
      - run: npm test
      - run: npm run build

      - name: Read head version
        id: headver
        uses: actions/github-script@v7
        with:
          script: |
            const pkg = require('./package.json');
            core.setOutput('version', pkg.version);

      - name: Fail if version already exists in registry
        uses: actions/github-script@v7
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const { execSync } = require("node:child_process");
            const pkg = require("./package.json");
            const name = pkg.name;
            const ver = pkg.version;
            const reg = pkg.publishConfig?.registry;

            if (!reg) {
              core.setFailed("publishConfig.registry is not set in package.json");
              return;
            }

            core.info(`Checking if ${name}@${ver} exists in ${reg} ...`);

            try {
              const out = execSync(`npm view "${name}" versions --json --registry "${reg}"`, {
                stdio: ["ignore", "pipe", "pipe"],
                env: { ...process.env, NODE_AUTH_TOKEN: process.env.NODE_AUTH_TOKEN },
              }).toString().trim();

              const parsed = JSON.parse(out || "[]");
              const versions = Array.isArray(parsed) ? parsed : [parsed];

              if (versions.includes(ver)) {
                core.setFailed(`Version already exists: ${name}@${ver}`);
                return;
              }
              core.info("OK: version does not exist yet");
            } catch (e) {
              core.info("OK: package/version not found in registry yet");
            }

      - name: Require semver + bumped in PR
        uses: actions/github-script@v7
        with:
          script: |
            const semver = /^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)$/;
            const head = '${{ steps.headver.outputs.version }}';
            if (!semver.test(head)) core.setFailed(`Version must be X.Y.Z, got ${head}`);

            const baseFile = await github.rest.repos.getContent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              path: 'package.json',
              ref: '${{ inputs.PR_BASE_REF }}'
            });
            const basePkg = JSON.parse(Buffer.from(baseFile.data.content, 'base64').toString('utf8'));
            if (basePkg.version === head) core.setFailed(`Version must be bumped in PR (base=${basePkg.version}, head=${head})`);

      - name: Create RC
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          tag_name: ${{ inputs.VERSION }}-dev-${{ inputs.PR_SHORT_SHA }}
          name: ${{ inputs.VERSION }}-dev-${{ inputs.PR_SHORT_SHA }}
          generate_release_notes: true
